name: cmake-build
on: [push]
jobs:
  linux-build:
    strategy:
      matrix:
        image: [conanio/gcc11, conanio/clang11]
        libcxx: [libstdc++11, libc++]
        shared: ["shared", "static"]
        boost: ["boost", "stdfs"]
        exclude:
          - image: conanio/gcc11
            libcxx: libc++
          
    runs-on: ubuntu-20.04
    container:
      image: ${{ matrix.image }}
      options: '--user=root'
    steps:
      - uses: actions/checkout@v2
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan install . -if build \
            -s compiler.libcxx=${{ matrix.libcxx }} \
            -s build_type=Release \
            -o hdf5:shared=${H5CPP_SHARED} \
            --build missing
      - name: build with cmake
        run: |
          cmake -S . -B build -G Ninja \
            -D CONAN=MANUAL \
            -D WITH_BOOST=${H5CPP_WITH_BOOST} \
            -D BUILD_SHARED_LIBS=${H5CPP_SHARED}
          cmake --build build
      - name: run tests
        run: |
          ctest -vvv build
  windows-build:
    strategy:
      matrix:
        shared: ["shared", "static"]
        boost: ["boost", "stdfs"]
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Add MSVC to PATH
        uses: ilammy/msvc-dev-cmd@v1
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh
        shell: bash
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan install . -if build \
            -s compiler="Visual Studio" \
            -s compiler.version="16" \
            -s build_type=Release \
            -o hdf5:shared=${H5CPP_SHARED} \
            --build missing
        shell: bash
      - name: build with cmake
        run: |
          cmake -S . -B build -G "Ninja" \
            -D CMAKE_CXX_COMPILER=cl \
            -D BUILD_SHARED_LIBS=${H5CPP_SHARED} \
            -D CONAN=MANUAL \
            -D WITH_BOOST=${H5CPP_WITH_BOOST}
          cmake --build build
        shell: bash
      - name: run tests
        run: |
          ctest -vvv build
        shell: bash
  mac-build:
    strategy:
      matrix:
        shared: ["shared", "static"]
        boost: ["boost", "stdfs"]
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan install . -if build \
            -s build_type=Release \
            -o hdf5:shared=${H5CPP_SHARED} \
            --build missing
      - name: build with cmake
        run: |
          cmake -S . -B build -G Ninja \
            -D CONAN=MANUAL \
            -D WITH_BOOST=OFF \
            -D BUILD_SHARED_LIBS=${H5CPP_SHARED} \
            -D WITH_BOOST=${H5CPP_WITH_BOOST}
          cmake --build build
      - name: run tests
        run: |
          ctest -vvv build
