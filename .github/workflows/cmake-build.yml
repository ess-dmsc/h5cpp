name: cmake-build
on: [push]
jobs:
  linux-build:
    strategy:
      matrix:
        image: [conanio/gcc11]
        libcxx: [libstdc++11]
        shared: [true, false]
        include:
          - image: conanio/clang11
            libcxx: libc++
          
    runs-on: ubuntu-20.04
    container:
      image: ${{ matrix.image }}
      options: '--user=root'
    steps:
      - uses: actions/checkout@v2
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan install . -if build \
            -s compiler.libcxx=${{ matrix.libcxx }} \
            -s build_type=Release \
            -s hdf5:shared=${{ matrix.shared }} \
            --build missing
      - name: build with cmake
        run: |
          cmake -S . -B build -G Ninja \
            -D CONAN=MANUAL \
            -D WITH_BOOST=OFF \
            -D BUILD_SHARED_LIBS=${{ matrix.shared }}
          cmake --build build
      - name: run tests
        run: |
          ctest -vvv build
  windows-build:
    strategy:
      matrix:
        shared: [true, false]
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Add MSVC to PATH
        uses: ilammy/msvc-dev-cmd@v1
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan install . -if build \
            -s compiler="Visual Studio" \
            -s compiler.version="16" \
            -s build_type=Release \
            -s hdf5:shared=${{ matrix.shared }} \
            --build missing
        shell: bash
      - name: build with cmake
        run: |
          cmake -S . -B build -G "Ninja" \
            -D CMAKE_CXX_COMPILER=cl \
            -D BUILD_SHARED_LIBS=${{ matrix.shared }} \
            -D CONAN=MANUAL \
            -D WITH_BOOST=OFF
          cmake --build build
        shell: bash
      - name: run tests
        run: |
          ctest -vvv build
        shell: bash
