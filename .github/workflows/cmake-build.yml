name: cmake-build
on: [push]
jobs:
  linux-build:
    strategy:
      matrix:
        image: [
            "conanio/gcc11-ubuntu16.04:1.39.0",
            "conanio/clang12-ubuntu16.04:1.39.0"
        ]
        libcxx: [libstdc++11, libc++]
        shared: ["shared", "static"]
        boost: ["boost", "stdfs"]
        mpi: ["serial"]
        exclude:
          - image: conanio/gcc11-ubuntu16.04:1.39.0
            libcxx: libc++
          
    runs-on: ubuntu-20.04
    container:
      image: ${{ matrix.image }}
      options: '--user=root'
    steps:
      - uses: actions/checkout@v2
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh \
              ${{ matrix.shared }} \
              ${{ matrix.boost }} \
              ${{ matrix.mpi }}
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan install . -if build \
            -s compiler.libcxx=${{ matrix.libcxx }} \
            -s build_type=Release \
            -o with_boost=${H5CPP_WITH_BOOST} \
            -o with_mpi=${H5CPP_WITH_MPI} \
            -o shared=${H5CPP_SHARED} \
            -o hdf5:shared=${H5CPP_SHARED} \
            --build missing
      - name: build with cmake
        run: |
          conan build . --build-folder build
      - name: run tests
        run: |
          ctest --extra-verbose --test-dir build
  windows-build:
    strategy:
      matrix:
        shared: ["shared", "static"]
        boost: ["boost", "stdfs"]
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Add MSVC to PATH
        uses: ilammy/msvc-dev-cmd@v1
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh \
              ${{ matrix.shared }} \
              ${{ matrix.boost }}
        shell: bash
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan install . -if build \
            -s compiler="Visual Studio" \
            -s compiler.version="16" \
            -s build_type=Release \
            -o with_boost=${H5CPP_WITH_BOOST} \
            -o shared=${H5CPP_SHARED} \
            -o hdf5:shared=${H5CPP_SHARED} \
            --build missing
        shell: bash
      - name: build with cmake
        run: |
          conan build . --build-folder build
        shell: bash
      - name: run tests
        run: |
          ctest --extra-verbose --test-dir build
        shell: bash
  mac-build:
    strategy:
      matrix:
        shared: ["shared", "static"]
        boost: ["boost", "stdfs"]
        mpi: ["serial"]
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh \
              ${{ matrix.shared }} \
              ${{ matrix.boost }} \
              ${{ matrix.mpi }}
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan install . -if build \
            -s build_type=Release \
            -o with_boost=${H5CPP_WITH_BOOST} \
            -o with_mpi=${H5CPP_WITH_MPI} \
            -o shared=${H5CPP_SHARED} \
            -o hdf5:shared=${H5CPP_SHARED} \
            --build missing
      - name: build with cmake
        run: |
          conan build . --build-folder build
      - name: run tests
        run: |
          ctest --extra-verbose --test-dir build
