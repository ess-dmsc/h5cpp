name: cmake-build
on: [push]
jobs:
  linux-build:
    strategy:
      matrix:
        image: [
            "conanio/gcc11-ubuntu16.04:1.39.0",
            "conanio/clang12-ubuntu16.04:1.39.0"
        ]
        libcxx: [libstdc++11, libc++]
        shared: [shared, static]
        boost: [boost, stdfs]
        mpi: [serial]
        exclude:
          - image: conanio/gcc11-ubuntu16.04:1.39.0
            libcxx: libc++
        include:
          - image: conanio/gcc11-ubuntu16.04:1.39.0
            profile: gcc11
          - image: conanio/clang12-ubuntu16.04:1.39.0
            libcxx: libstdc++11
            profile: clang12-libstdc++
          - image: conanio/clang12-ubuntu16.04:1.39.0
            libcxx: libc++
            profile: clang12-libc++    
    runs-on: ubuntu-20.04
    container:
      image: ${{ matrix.image }}
      options: '--user=root'
    steps:
      - uses: actions/checkout@v2
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh \
              ${{ matrix.shared }} \
              ${{ matrix.boost }} \
              ${{ matrix.mpi }}
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan lock create conanfile.py \
            --profile .github/workflows/conan/profiles/${{ matrix.profile }} \
            -o with_boost=${H5CPP_WITH_BOOST} \
            -o with_mpi=${H5CPP_WITH_MPI} \
            -o shared=${H5CPP_SHARED} \
            -o hdf5:shared=${H5CPP_SHARED} \
            --build missing
      - name: cache conan dependencies
        uses: actions/cache@v2
        with:
          path: ~/.conan/data
          key: conan-${{ hashFiles('conan.lock') }}
          restore-keys: conan-${{ matrix.profile }}
      - name: install conan dependencies
        run: |
          conan install . \
            --install-folder build \
            --lockfile conan.lock \
            --build missing
      - name: build with cmake
        run: |
          conan build . \
            --build-folder build
      - name: run tests
        run: |
          cd build
          ctest --extra-verbose
  windows-build:
    strategy:
      matrix:
        shared: ["shared", "static"]
        boost: ["boost", "stdfs"]
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - name: Add MSVC to PATH
        uses: ilammy/msvc-dev-cmd@v1
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh \
              ${{ matrix.shared }} \
              ${{ matrix.boost }}
        shell: bash
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan lock create conanfile.py \
            --profile .github/workflows/conan/profiles/vs2019 \
            -o with_boost=${H5CPP_WITH_BOOST} \
            -o shared=${H5CPP_SHARED} \
            -o hdf5:shared=${H5CPP_SHARED} \
            --build missing
        shell: bash
      - name: cache conan dependencies
        uses: actions/cache@v2
        with:
          path: ~/.conan/data
          key: conan-${{ hashFiles('conan.lock') }}
          restore-keys: conan-vs2019
      - name: install conan dependencies
        run: |
          conan install . \
            --install-folder build \
            --lockfile conan.lock \
            --build missing \
            --generator virtualrunenv
        shell: bash
      - name: build with cmake
        run: |
          conan build . --build-folder build
        shell: bash
      - name: run tests
        run: |
          cd build
          .\activate_run.ps1
          ctest --extra-verbose
  mac-build:
    strategy:
      matrix:
        shared: ["shared", "static"]
        boost: ["boost", "stdfs"]
        mpi: ["serial"]
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Set environment variables
        run: |
            bash .github/workflows/set_env_vars.sh \
              ${{ matrix.shared }} \
              ${{ matrix.boost }} \
              ${{ matrix.mpi }}
      - name: Install and configure conan
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            conan \
            ninja
          conan lock create conanfile.py \
            --profile .github/workflows/conan/profiles/apple-clang12 \
            -o with_boost=${H5CPP_WITH_BOOST} \
            -o with_mpi=${H5CPP_WITH_MPI} \
            -o shared=${H5CPP_SHARED} \
            -o hdf5:shared=${H5CPP_SHARED} 
      - name: cache conan dependencies
        uses: actions/cache@v2
        with:
          path: ~/.conan/data
          key: conan-${{ hashFiles('conan.lock') }}
          restore-keys: conan-apple-clang12
      - name: install conan dependencies
        run: |
          conan install . \
            --install-folder build \
            --lockfile conan.lock \
            --build missing
      - name: build with cmake
        run: |
          conan build . --build-folder build
      - name: run tests
        run: |
          cd build
          ctest --extra-verbose
